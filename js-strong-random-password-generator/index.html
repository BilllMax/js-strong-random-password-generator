<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Strong Random Password Generator with Copy Button</title>
</head>
<body>
    
    <div class="inputBox">
        <h2>Random Password Generator App</h2>
        <input type="text" name="" placeholder="Create Password" id="password" readonly="">
        <img src="copy.png" class="copy" onclick="copyPassword();">
        <div id="btn" onclick="getPassword();">Generate Password</div>
    </div>

    <div class="alertBox"></div>

    <script type="text/javascript">

        let alertBox = document.querySelector('.alertBox');    

        function getPassword(){
            let chars = "0123456789abcdefghijklmnopqrstuvwxzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()_+?<>:;{}[]";
            let passwordLength = 16;
            let password = '';

            for (let i=0; i < passwordLength; i++){
                let randomNumber = Math.floor(Math.random() * chars.length);
                password += chars.substring(randomNumber, randomNumber+1)
            }
            document.getElementById('password').value = password;
            alertBox.innerHTML = 'New Password Copied : <br>' + password;
        }

        function copyPassword(){
            let copyPassText = document.getElementById('password');
            copyPassText.select();
            copyPassText.setSelectionRange(0,9999);
            document.execCommand('copy');
            alertBox.classList.toggle('active');
            setTimeout(function(){
                alertBox.classList.toggle('active');

            },2000)
        }


    </script>
</body>
</html>
